<template name="admin">
    <div id="content" class="container">
      <div class="template-dashboard">
        <div class="page-header">
          <h1>Upload a New Question</h1>
    	</div>
    	<form class="new-question">
    		<input name="domain" placeholder="domain"/>
    		<input name="subdomain" placeholder="subdomain"/>
    		<input name="level" placeholder="level"/>
    		<input name="section" placeholder="section"/>
    		<input name="title" placeholder="title of problem"/>
    		<textarea name="problem" placeholder="problem" style="width: 1000px; height: 300px;"></textarea>
    		<textarea name="code" placeholder="code blocks" style="width: 1000px; height: 150px;"></textarea>
    		<button class="submit">Submit</button>
    	</form>
      </div>
    </div><script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</template>
